<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=h1, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1 id="secrec-info">My Secret Info</h1>
    <input id="dlt-conform" type="text" placeholder=" Password " />
    <button id="dlt" disabled>Delete</button>
    <script>
      document
        .getElementById("dlt-conform")
        .addEventListener("keyup", function name(event) {
          const text = event.target.value;
          //   console.log(text);
          const deleteButton = document.getElementById("dlt");
          if (text === "boss") {
            deleteButton.removeAttribute("disabled");
          } else {
            deleteButton.setAttribute("disabled", true);
          }
        });
      document
        .getElementById("dlt")
        .addEventListener("click", function name(params) {
          const secret = document.getElementById("secrec-info");
          secret.style.display = "none";
        });
    </script>
  </body>
</html>
