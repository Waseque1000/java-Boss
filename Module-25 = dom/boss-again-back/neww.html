<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <button onclick="document.body.style.backgroundColor='yellow'">
      Make Yellow
    </button>
    <button onclick="document.body.style.backgroundColor='red'">
      Make Red
    </button>

    <!--  option 2 -->
    <button onclick="makeGreen()">Make Green</button>

    <!-- option 3  -->
    <button id="blue">Make Blue</button> <br />
    <br />

    <!-- option 4 -->
    <button id="make_purple">Make Perple</button>
    <script>
      function makeGreen(params) {
        document.body.style.backgroundColor = "green";
      }

      // ! make blue option 3
      const btnBlue = document.getElementById("blue");
      btnBlue.onclick = makeBlue;
      function makeBlue(params) {
        document.body.style.backgroundColor = "blue";
      }

      //option 3.5 === almost same
      const purple = document.getElementById("make_purple");
      purple.onclick = function (params) {
        document.body.style.backgroundColor = "purple";
      };
    </script>
  </body>
</html>
